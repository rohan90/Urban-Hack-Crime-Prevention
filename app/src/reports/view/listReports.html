
<div ng-Controller="ReportsController as rc">
	

<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;">
	<md-whiteframe class="md-whiteframe-2dp" flex="25" layout layout-align="center center">
    <span>TOTAL FETCHED | {{rc.reports.length}}</span>
  	</md-whiteframe>
</div>
    <md-list-item class="md-3-line" ng-repeat="item in rc.reports">
        <img ng-src="{{item.imgUrls[0]}}?{{$index}}" class="md-avatar"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.author }}</h3>
          <h4>{{ item.title }}</h4>
          <p>{{ item.content }}</p>
        </div>
      </md-list-item>
</div>
